{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{% static '/css/style.css' %}">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="logo text-center">
    {% for message in messages %}

    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <h1>Sign Up</h1>
  </div>
  <div class="wrapper">
    <div class="inner-warpper text-center">
      <h3 class="title">Please fill in this form to create your account</h3>
      <form id="signup_form" method="post" action="/auth/signup/">
        {% csrf_token %}

        <div class="input-group">
          <label class="palceholder" for="userName">User Name</label>
          <input class="form-control" name="userName" id="userName" type="text" placeholder="" />
          <span class="lighting"></span>
        </div>
        <div class="input-group">
          <label class="palceholder" for="email">Email</label>
          <input class="form-control" name="email" id="email" type="email" placeholder="" />
          <span class="lighting"></span>
        </div>
        <div class="input-group">
          <label class="palceholder" for="pass1">Password</label>
          <input class="form-control" name="pass1" id="upass1erPassword" type="password" placeholder="" />
          <span class="lighting"></span> 
        </div>
        <div class="input-group">
          <label class="palceholder" for="pass2">Confirm Password</label>
          <input class="form-control" name="pass2" id="pass2" type="password" placeholder="" />
          <span class="lighting"></span> 
        </div>

        <button type="submit" id="login">Sign Up</button>
        <div class="clearfix supporter">
          <a class="forgot pull-right" href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
    <div class="signup-wrapper text-center">
      <a href="/auth/login/">Already Registered? <span class="text-primary">Login</span></a>
    </div>
  </div>

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js'></script>
  <script src="{% static '/js/script.js' %}"></script>

</body>

</html>
